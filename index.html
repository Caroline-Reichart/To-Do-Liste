<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-Do Liste</h1>
    <div>
        <input type="text" id="new-task" placeholder="Neue Aufgabe hinzufügen...">
        <button id="add-task-button">Hinzufügen</button>
    </div>
    <ul id="task-list"></ul>
    <div class="button-container">
        <button id="clear-list-button">Liste löschen</button>
        <button id="clear-completed-button">Abgehakte Aufgaben löschen</button>
    </div>
    <script src="main.js"></script>   <!-- bindet die Datei main.js ein, sollte immer am Ende des Body-Tags stehen -->     
</body>
</html>
